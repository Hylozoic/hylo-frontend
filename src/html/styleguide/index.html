<html>
<head>
  <script type="text/javascript" src="//use.typekit.net/npw4ouq.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" type="text/css" href="/styleguide.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-offset-3"></div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <h1>Colors</h1>
      <div class="col-xs-2" id="light-gray">@light-gray</div>
      <div class="col-xs-2" id="faint-gray">@faint-gray</div>
      <div class="col-xs-2" id="text-dark">@text-dark</div>
      <div class="col-xs-2" id="text-gray">@text-gray</div>
      <div class="col-xs-2" id="text-light-gray">@text-light-gray</div>

      <div class="clearfix"></div>


      <h1>Mixins</h1>

      <table id="text-style-examples">
        <thead>
          <tr>
            <th>Display</th>
            <th>Mixin</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td><span id="intention">INTENTION</span></td>
            <td>.seed-title-text(@intention-color)</td>
          </tr>
          <tr>
            <td><span id="offer">OFFER</span></td>
            <td>.seed-title-text(@offer-color)</td>
          </tr>
          <tr>
            <td><span id="request">REQUEST</span></td>
            <td>.seed-title-text(@request-color)</td>
          </tr>
          <tr>
            <td><span id="large-header">A large header</span></td>
            <td>.large-header()</td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>

</body>
</html>
