<div class="all-sections">
  <h1 class="row">Log in to Hylo</h1>

  <p class="row section-label">Log in with one of these services:</p>

  <div class="row service-buttons">
    <a target="_self" href="/authenticate/google" class="google">Google</a>
    <a target="_self" href="/authenticate/facebook" class="facebook">Facebook</a>
    <a target="_self" href="/authenticate/linkedin" class="linkedin">LinkedIn</a>
  </div>

  <form name="form" novalidate>
    <p class="row section-label">Or use your email address and password:</p>

    <div class="row error" ng-show="passwordLoginError">{{passwordLoginError}}</div>

    <div class="row form-group">
      <input type="email"
             name="email"
             ng-model="user.email"
             class="form-control"
             placeholder="Email address"
             ng-keyup="$event.which == 13 && submit(form)"
             required/>
      <p class="help error" ng-if="form.submitted && form.email.$error.email">Please enter a valid email address.</p>
      <p class="help error" ng-if="form.submitted && form.email.$error.required">Please fill in this field.</p>
    </div>

    <div class="row form-group">
      <input type="password"
             name="password"
             ng-model="user.password"
             class="form-control"
             placeholder="Password"
             ng-keyup="$event.which == 13 && submit(form)"
             required/>
      <p class="help error" ng-if="form.submitted && form.password.$error.required">Please fill in this field.</p>
    </div>

    <div class="row right">
      <a class="button" ng-click="submit(form)">Log in</a>
    </div>
  </form>

  <div class="footer row">
    <a target="_self" href="/login/password/forgot">Forgot your password?</a>
    &nbsp;â€¢&nbsp;
    <a target="_self" href="/invitecode">Sign up</a>
  </div>
</div>
