<div class="banner">
  <div class="background" back-img="'http://miriadna.com/desctopwalls/images/max/Falling-asleep-forest.jpg'"></div>
  <div class="banner-content">
    <div class="avatar-column">
      <div class="avatar" back-img="user.avatar_url"></div>
    </div>

    <div class="info-column">
      <div class="title">
        <span class="name">{{user.name | uppercase}}</span>
        <span class="social-media">
          <i class="icon-twitter"></i>
          <i class="icon-facebook"></i>
          <i class="icon-linkedin"></i>
        </span>
      </div>
      <div class="bio">profile description<br>{{hello}}</div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="sidebar">
    <div class="user-info-mobile">
      Skills and Affiliations (mobile)
    </div>
    <div class="tabs">
      <a class="tab" ui-sref=".seeds" ng-class="{selected: $state.current.name === 'profile.seeds'}">
        <div class="title">SEEDS PLANTED</div>
        <div class="count">5</div>
      </a>
      <a class="tab" ui-sref=".contributions" ng-class="{selected: $state.current.name === 'profile.contributions'}">
        <div class="title">CONTRIBUTIONS</div>
        <div class="count">8</div>
      </a>
      <a class="tab" ui-sref=".thanks" ng-class="{selected: $state.current.name === 'profile.thanks'}">
        <div class="title">THANK YOU'S</div>
        <div class="count">13</div>
      </a>
    </div>
    <div class="user-info">
      Skills and Affiliations
    </div>
  </div>
  <div class="tab-content" ui-view="tab"></div>
</div>
