<h3>Skills</h3>
<div ng-repeat="skill in user.skills" class="list-entry">{{skill}}</div>
<div>
  <a class="message" ui-sref="editProfile" ng-if="isSelf && user.skills.length < 1">
  <i class="icon-edit" title="icon-edit"></i> Add a skill.
  </a>
</div>

<h3>Affiliations</h3>
<div ng-repeat="org in user.organizations" class="list-entry">{{org}}</div>
<div>
  <a class="message" ui-sref="editProfile" ng-if="isSelf && user.organizations.length < 1">
    <i class="icon-edit" title="icon-edit"></i> Add an affiliation.
  </a>
</div>
