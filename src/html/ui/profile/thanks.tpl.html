<div ng-repeat="thank in thanks track by thank.id " class="feed-item">
  <div class="summary">Thanked in {{thank.comment.post.creator.name}}'s  <span class="post">{{thank.comment.post.type}}</span></div>
  <div class="title" ui-sref="post({community: thank.comment.post.communities[0].id, postId: thank.comment.post.id})">{{thank.comment.post.name}} </div>
</div>
<div ng-if="thanks.length <= 0" class="empty-content">{{user.firstName()}} has not been thanked in your communities yet.</div>
