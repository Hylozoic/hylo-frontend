<div class="menu"
  ng-controller="MenuCtrl"
  ng-class="{expanded: state.expanded, collapsed: !state.expanded}"
  ng-mouseenter="keepMenuOpen()"
  ng-mouseleave="setMenuState(false)">

  <ul class="list-unstyled clearfix" id="menu-links">
    <li class="current-community" ng-click="setMenuState(true, true)">
      <div class="image-item">
        <div class="image-item-icon" back-img="community.avatar_url"></div>
        <a class="only-expanded" ui-sref="community.seeds({community: community.slug})">{{community.name}}</a>
      </div>
    </li>

    <li>
      <a id="menu-community" ng-click="setMenuState(true, true); state.membershipsExpanded = !state.membershipsExpanded">
        <i class="only-expanded only-hover icon-down" ng-class="{'rotate' : state.membershipsExpanded}"></i>
        <i class="icon-communities-new"></i>
        <span class="only-expanded">Communities</span>
      </a>
    </li>

    <li class="sub-group" ng-show="state.membershipsExpanded" ng-repeat="membership in currentUser.memberships">
      <a ng-if="::membership.role == 1" ui-sref="community.settings({community: membership.slug})" class="open-settings only-expanded only-hover">
        <i class="icon-settings"></i>
      </a>
      <a ui-sref="community.seeds({community: membership.slug})" ui-sref-active="current">
        <div class="image-item">
          <div class="image-item-icon" back-img="::membership.avatar"></div>
          <span class="only-expanded">{{::membership.name}}</span>
        </div>
      </a>
    </li>

    <li>
      <a ui-sref="userSettings({community: community.slug, id: currentUser.id})" class="open-settings">
        <i class="icon-settings"></i>
      </a>
      <a ui-sref="profile({id: currentUser.id})" id="menu-user" ui-sref-active="current">
        <i class="icon-profile"></i>
        <span class="only-expanded">My Profile</span>
      </a>
    </li>

  </ul>

  <div class="only-expanded footerLinks">
    <i class="icon-hylo-script footer-icon"></i>
    <br>
    <a href="/about" target="_blank">About</a> | <a href="/policies/terms-of-service" target="_blank">Terms of Use</a> | <a href="/policies/privacy" target="_blank">Privacy Policy</a>
  </div>

  <a class="hylo-logo only-collapsed hidden-xs">
    <i class="icon-hylo-script"></i>
  </a>

</div>
