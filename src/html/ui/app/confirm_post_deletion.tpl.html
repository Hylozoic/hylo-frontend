<div class="modal-body">
  <p>Are you sure you want to remove the seed: <strong>{{postName}}</strong>?</p>
  <p>This cannot be undone.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="$close()">Remove</button>
  <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
