<div class="modal-header">
  <h3>Confirm deletion?</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the seed: <strong>{{postName}}</strong>?</p>
  <p>This cannot be undone.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="$close()">Yes, Delete Seed</button>
  <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
