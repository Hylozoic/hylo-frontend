<div class="modal-body onboarding-modal">
  <wizard on-finish="finishedWizard()">
    <wz-step title="Affiliations">
      <h4>Hi there! Welcome to Hylo!</h4>
      <p>Before you get started, tell us a little bit about yourself so we can introduce you to the community.</p>

      <label>Organizational Affiliations<br><small>What groups or organizations are you a part of?</small></label>
      <tags options="{selectOnBlur: true, tabindex: 1}"
          model="$root.currentUser.organizations" ></tags>

      <div class="text-right">
        <button type="button" class="btn btn-fulfill" wz-next="saveOrgs()" tabindex="2">Next</button>
      </div>
    </wz-step>

    <wz-step title="Skills">
      <h4>Skills</h4>
      <p>Are there any skills, joys, or hobbies youâ€™d like to be known for in your community?</p>
      <tags options="{selectOnBlur: true, tabindex: 3}"
          model="$root.currentUser.skills"></tags>

      <div class="text-right">
        <button type="button" class="btn btn-fulfill" wz-next="saveSkills()" tabindex="4">Next</button>
      </div>
    </wz-step>
  </wizard>
</div>
