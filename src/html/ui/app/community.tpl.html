<div class="row community">

  <div id="banner">
    <div id="banner-image">
      <div id="innerImage" back-img="community.banner" > </div>
    </div>
    <div id="banner-text">
      <div class="banner-communityName" ng-bind="::community.name"></div>
      
      <div class="banner-menu">
        <a ui-sref=".seeds" ng-class="{selected: stateName === 'community.seeds'}"><div class="banner-menuItem">SEEDS</div></a>
        <a ui-sref=".members" ng-class="{selected: stateName === 'community.members'}"><div class="banner-menuItem">MEMBERS</div></a>
        <a ui-sref=".about" ng-class="{selected: stateName === 'community.about'}"><div class="banner-menuItem">ABOUT</div></a>        
      </div>
      
    </div>
  </div>
  <div ui-view="communityContentView"></div>
    

    <!-- <a ui-sref=".list" style="width:100%; float:right">Show List -- demonstrate example of using different views</a>
      <hr>
      <div ui-view="listA"></div>
      <div ui-view="listB"></div> -->

</div>
