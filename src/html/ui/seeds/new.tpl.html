<nav class="navbar navbar-default navbar-hylo-create" role="navigation">
  <div class="navbar-header">
    <i class="icon-hylo-script" ng-click="close()"></i>
  </div>
  <div class="navbar-center" href="#">New Seed</div>
  <a class="navbar-right close" ng-click="close()">&times;</a>
</nav>

<div class="main-content">
  <div class="seed-form">

    <div class="seed-type">
      <div class="seed-option" ng-class="{active: seedType==='intention'}">
        <label>
          <input type="radio" class="intention" name="seedTypeSelector" value="intention" ng-click="switchSeedType('intention')" checked>
            Intention
        </label>
      </div>
      <div class="seed-option" ng-class="{active: seedType==='offer'}">
        <label>
          <input type="radio" class="offer" name="seedTypeSelector" value="offer" ng-click="switchSeedType('offer')">
            Offer
        </label>
      </div>
      <div class="seed-option" ng-class="{active: seedType==='request'}">
        <label>
          <input type="radio" class="request" name="seedTypeSelector" value="request" ng-click="switchSeedType('request')">
            Request
        </label>
      </div>
    </div>

    <div class="seed-body">
      <div class="title">Seed Title</div>
      <input type="text" ng-model="title"/>
      <div class="title">Description</div>
      <textarea rows="3" ng-model="description" placeholder="Why, when, where, what do you need?"> </textarea>
    </div>

    <div class="footer">
      <a ng-click="addImage()">Attach Image</a>
      <button type="button" class="save" ng-click="save()" ng-disabled="saving">
        <i class="icon-big-check"></i>
        <span ng-if="saving">Saving...</span>
        <span ng-hide="saving">Plant Seed</span>
      </a>
    </button>

    <div ng-if="addingImage">Please wait...</div>
    <div ng-if="imageUrl" style="padding:5px;margin-top:5px;background-color:#eee">
      added image:
      <a ng-href="{{imageUrl}}" target="_blank">{{imageUrl}}</a>
      <br/>
      <a ng-click="removeImage()">remove</a>
    </div>
  </div>
</div>
