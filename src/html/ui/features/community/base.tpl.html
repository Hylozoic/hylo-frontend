<div class="row community">

  <div id="banner">
    <div id="banner-image">
      <div id="innerImage" back-img="community.banner" > </div>
    </div>
    <div id="banner-text">
      <div class="banner-communityName" ng-bind="::community.name"></div>

      <div class="banner-menu">
        <a ui-sref="." ng-class="{selected: state.current.name === 'community'}"><div class="banner-menuItem">SEEDS</div></a>
        <a ui-sref=".members" ng-class="{selected: state.current.name === 'community.members'}"><div class="banner-menuItem">MEMBERS</div></a>
        <a ui-sref=".about" ng-class="{selected: state.current.name === 'community.about'}"><div class="banner-menuItem">ABOUT</div></a>
      </div>

    </div>
  </div>
  <div ui-view="tab">
    <ng-include ng-if="state.current.name === 'community'" src="'/ui/features/community/seeds.tpl.html'"></ng-include>
  </div>

</div>
