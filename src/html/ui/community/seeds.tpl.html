<div class="toolbar community-seeds-toolbar">
  <div>
    <div class="row">
      <div class="col-md-12">
        <a id="community-addSeedButton" class="toolbar-left" ui-sref="community.newSeed">
          <i class="icon-add-01"></i>
          <span class="hidden-xs new-seed-label">New Seed</span>
        </a>

        <div class="toolbar-right">
          <div class="btn-group" dropdown>
            <a class="button" dropdown-toggle>
              {{selected.sort.label}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="option in selectOptions.sort" ng-click="select('sort', option.value)">
                {{option.label}}
              </li>
            </ul>
          </div>

          <div class="btn-group" dropdown>
            <a class="button" dropdown-toggle>
              {{selected.filter.label}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="option in selectOptions.filter" ng-click="select('filter', option.value)">
                {{option.label}}
              </li>
            </ul>
          </div>

          <a class="search" ui-sref="search({c: community.id})">
            <i class="icon-search"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div ng-if="currentUser.seed_count == 0" class="reminder">
  <div>
    <div class="row">
      <div class="right">
        <a href="/h/support#post" class="button">Learn more</a>
      </div>
      <a ui-sref="community.newSeed">Plant your first seed!</a>
    </div>
  </div>
</div>

<div class="posts">
  <div infinite-scroll="loadMore()"
       infinite-scroll-distance="1"
       infinite-scroll-disabled="loadMoreDisabled"
       infinite-scroll-immediate-check="false">

    <hylo-post post="seed" remove-fn="remove(postToRemove)" ng-repeat="seed in seeds track by seed.id" class="row"></hylo-post>
  </div>

  <div loading-indicator ng-if="searching"></div>

  <div ng-if="::postLoaded && !searching && posts.length == 0">
    <h2 style="text-align: center;">There are no seeds to display.</h2>
  </div>
</div>
