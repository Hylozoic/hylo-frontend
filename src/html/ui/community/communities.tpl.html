<div class="communities">
  <div>
    <div class="community-card-wrapper" ng-repeat="community in communities">

      <div class="community-card" ng-click="$state.go('community.posts', {community: community.slug})">
        <div class="background-wrapper">
          <div class="background">
            <div>
              <div afkl-lazy-image="{{::community.banner_url}}"
                   afkl-lazy-image-options="{background: true}"
                   class="afkl-lazy-wrapper">
              </div>
            </div>
          </div>
        </div>
        <div class="middle-content">
          <div class="logo afkl-lazy-wrapper"
               afkl-lazy-image="{{::community.avatar_url}}"
               afkl-lazy-image-options="{background: true}">
          </div>
          <div class="name">{{community.name}}</div>
          {{community.memberCount}} member{{community.memberCount == 1 ? '' : 's'}}
        </div>
      </div>

    </div>
  </div>
</div>
