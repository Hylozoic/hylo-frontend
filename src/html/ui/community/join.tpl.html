<div class="banner">
  <div class="background">
    <div back-img="community.banner_url"></div>
  </div>

  <div class="titles">
    <div class="logo" back-img="::community.avatar_url"></div>
    <div class="name">{{::community.name}}</div>
    <div class="network" ng-if="::community.network">
      Part of
      <a ui-sref="network.communities({slug: community.network.slug})">{{::community.network.name}}</a>
    </div>
  </div>
</div>

<div>
  <button ng-if="isCodeValid" class="btn btn-large btn-primary" ng-click="submit()">Join This Community!</button>
  <span ng-show="!isCodeValid && (isCodeValid !== undefined)">Invalid code. Try again.</span>
</div>
