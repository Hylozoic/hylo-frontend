<div class="row community">

  <div id="banner">
    <div id="banner-image">
      <div id="innerImage" back-img="community.banner_url"> </div>
    </div>
    <div id="banner-text">
      <div class="banner-communityName" ng-bind="::community.name"></div>

      <div class="banner-menu">
        <a ui-sref="." ng-class="{selected: state.current.name === 'community'}">
          SEEDS
          <div class="triangle"></div>
        </a>
        <a ui-sref=".members" ng-class="{selected: state.current.name === 'community.members'}">
          MEMBERS
          <div class="triangle"></div>
        </a>
        <a ui-sref=".about" ng-class="{selected: state.current.name === 'community.about'}">
          ABOUT
          <div class="triangle"></div>
        </a>
      </div>

    </div>
  </div>
  <div ui-view="tab">
    <ng-include ng-if="state.current.name === 'community'" src="'/ui/community/seeds.tpl.html'"></ng-include>
  </div>

</div>
